        /* ÂìçÂ∫îÂºèË∞ÉÊï¥‰øùÊåÅÂéüÊúâÁªìÊûÑ‰ΩÜ‰ΩøÁî®Áº©ÊîæÂèòÈáè */
        @media (max-width: 768px) {

<body>
    <div class="container">

            <p>È´òÊïàÁÆ°ÁêÜÂ∑•‰Ωú‰ªªÂä°ÔºåÊô∫ËÉΩÊèêÈÜíÈáçË¶Å‰∫ãÈ°π</p>
        </div>

        <div class="main-content">
            <div class="clock-section">

                <div class="date" id="date">2024Âπ¥1Êúà1Êó• ÊòüÊúü‰∏Ä</div>

            <div class="form-section">
                <h2>Ê∑ªÂä†Â∑•‰ΩúÁ•®‰ªªÂä°</h2>

                    <div class="form-group">
                        <label for="worker">Â∑•‰ΩúË¥üË¥£‰∫∫ *</label>
                        <input type="text" id="worker" name="worker" required placeholder="ËØ∑ËæìÂÖ•Â∑•‰Ωú‰∫∫ÂßìÂêç">

                        <label for="content">Â∑•‰ΩúÁ•®ÂÜÖÂÆπ *</label>

                        <textarea id="sckey" name="sckey" placeholder="ËØ∑ËæìÂÖ•ServerÈÖ±ÁöÑSCKEYÔºåÊØèË°å‰∏Ä‰∏™ÔºàÂèØÈÄâÔºåÁî®‰∫éÂæÆ‰ø°Êé®ÈÄÅÊèêÈÜíÔºâ&#10;‰æãÂ¶ÇÔºö&#10;SCU123456...&#10;SC654321..." rows="3"></textarea>
                    </div>

                        <input type="checkbox" id="saveToArchive" name="saveToArchive" checked>

                <div id="alertContainer"></div>

            <div class="archive-section">
                <h2>Â∑•‰ΩúËÆ∞ÂΩïÊ°£Ê°à</h2>
                <div class="table-container">
                    <table id="archiveTable">
                        <thead>
                            <tr>
                                <th>Â∫èÂè∑</th>
                                <th>Â∑•‰ΩúË¥üË¥£‰∫∫</th>
                                <th>Â∑•‰ΩúÁ•®ÂÜÖÂÆπ</th>
                                <th>Â∑•‰ΩúÁ•®ÁªìÊùüÊó∂Èó¥</th>
                                <th>SCKEY</th>
                                <th>Áä∂ÊÄÅ</th>
                                <th>ÂàõÂª∫Êó∂Èó¥</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="archiveTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let workRecords = JSON.parse(localStorage.getItem('workRecords')) || [];
        let checkInterval;

        document.addEventListener('DOMContentLoaded', function() {
            initializeClock();
            initializeForm();
            renderArchiveTable();
            startStatusChecker();
        });

        function initializeClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
                const dateString = now.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long' 
                });
                document.getElementById('clock').textContent = timeString;
                document.getElementById('date').textContent = dateString;
            }
            updateClock();
            setInterval(updateClock, 1000);
        }

        function initializeForm() {
            document.getElementById('workForm').addEventListener('submit', handleFormSubmit);
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const sckeyText = formData.get('sckey').trim();
            const sckeyArray = sckeyText
                ? sckeyText.split('\n')
                    .map(key => key.trim())
                    .filter(key => key.length > 0)
                : [];

            const workData = {
                id: Date.now(),
                worker: formData.get('worker').trim(),
                content: formData.get('content').trim(),
                endTime: formData.get('endTime'),
                sckey: sckeyArray,
                saveToArchive: formData.get('saveToArchive') === 'on',
                createTime: new Date().toISOString(),
                notified: false
            };

            if (!workData.worker || !workData.content || !workData.endTime) {
                showAlert('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµÔºÅ', 'error');
                return;
            }
            if (!isValidDateTime(workData.endTime)) {
                showAlert('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÂ∑•‰ΩúÁªìÊùüÊó∂Èó¥ÔºÅ', 'error');
                return;
            }

            if (workData.saveToArchive) {
                workRecords.push(workData);
                localStorage.setItem('workRecords', JSON.stringify(workRecords));
                showAlert('Â∑•‰ΩúÁ•®‰ªªÂä°Â∑≤Ê∑ªÂä†Âπ∂Â≠òÊ°£ÔºÅ', 'success');
            } else {
                showAlert('Â∑•‰ΩúÁ•®‰ªªÂä°Â∑≤Ê∑ªÂä†ÔºàÊú™Â≠òÊ°£ÔºâÔºÅ', 'success');
            }

            event.target.reset();
            document.getElementById('saveToArchive').checked = true;
            renderArchiveTable();
        }

        function isValidDateTime(dateTimeString) {
            if (!dateTimeString) return false;
            const dateTime = new Date(dateTimeString);
            return !isNaN(dateTime.getTime());
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.parentNode.removeChild(alertDiv);
            }, 3000);
        }

        function renderArchiveTable() {
            const tbody = document.getElementById('archiveTableBody');
            tbody.innerHTML = '';
            workRecords.forEach((record, index) => {
                const row = createTableRow(record, index + 1);
                tbody.appendChild(row);
            });
        }

        function createTableRow(record, index) {
            const row = document.createElement('tr');
            const statusInfo = calculateStatus(record.endTime);
            const statusClass = statusInfo.class;
            const statusText = statusInfo.text;

            row.innerHTML = `
                <td>${index}</td>
                <td>${escapeHtml(record.worker)}</td>
                <td>${escapeHtml(record.content)}</td>
                <td>${formatDateTime(record.endTime)}</td>
                <td>${Array.isArray(record.sckey) && record.sckey.length > 0 ? record.sckey.join(', ') : 'Êú™ËÆæÁΩÆ'}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>${formatDate(record.createTime)}</td>
                <td><button class="delete-btn" onclick="deleteRecord(${record.id})">Âà†Èô§</button></td>
            `;
            return row;
        }

        function calculateStatus(endTime) {
            const now = new Date();
            const endDateTime = new Date(endTime);
            const timeDiff = endDateTime - now;
            const daysDiff = timeDiff / (1000 * 60 * 60 * 24);

            if (daysDiff < 0) {
                return { class: 'status-urgent', text: 'Â∑≤ËøáÊúü' };
            } else if (daysDiff <= 3) {
                if (daysDiff <= 1) {
                    return { class: 'status-urgent', text: 'Á¥ßÊÄ•' };
                } else if (daysDiff <= 2) {
                    return { class: 'status-warning', text: 'Ë≠¶Âëä' };
                } else {
                    return { class: 'status-warning', text: 'ÊèêÈÜí' };
                }
            } else {
                return { class: 'status-normal', text: 'Ê≠£Â∏∏' };
            }
        }

        function deleteRecord(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                workRecords = workRecords.filter(record => record.id !== id);
                localStorage.setItem('workRecords', JSON.stringify(workRecords));
                renderArchiveTable();
                showAlert('ËÆ∞ÂΩïÂ∑≤Âà†Èô§ÔºÅ', 'success');
            }
        }

        function startStatusChecker() {
            checkInterval = setInterval(checkAndNotify, 60000);
            checkAndNotify();
        }

        function checkAndNotify() {
            workRecords.forEach(record => {
                if (!record.saveToArchive) return;
                const statusInfo = calculateStatus(record.endTime);
                const shouldNotify = statusInfo.class !== 'status-normal' && !record.notified;
                if (shouldNotify) {
                    sendNotification(record, statusInfo);
                    record.notified = true;
                }
            });
            renderArchiveTable();
        }

        function sendNotification(record, statusInfo) {
            const now = new Date();
            const endDateTime = new Date(record.endTime);
            const daysDiff = (endDateTime - now) / (1000 * 60 * 60 * 24);

            let message = '';
            if (daysDiff < 0) {
                message = `„ÄêÂ∑•‰ΩúÊèêÈÜí„Äë‰ªªÂä°Â∑≤ËøáÊúüÔºÅ\nÂ∑•‰ΩúË¥üË¥£‰∫∫Ôºö${record.worker}\nÂ∑•‰ΩúÁ•®ÂÜÖÂÆπÔºö${record.content}\nÁªìÊùüÊó∂Èó¥Ôºö${formatDateTime(record.endTime)}\nÂΩìÂâçÁä∂ÊÄÅÔºöÂ∑≤ËøáÊúü`;
            } else if (daysDiff <= 1) {
                message = `„ÄêÁ¥ßÊÄ•Â∑•‰ΩúÊèêÈÜí„Äë‰ªªÂä°Âç≥Â∞ÜÂà∞ÊúüÔºÅ\nÂ∑•‰ΩúË¥üË¥£‰∫∫Ôºö${record.worker}\nÂ∑•‰ΩúÁ•®ÂÜÖÂÆπÔºö${record.content}\nÁªìÊùüÊó∂Èó¥Ôºö${formatDateTime(record.endTime)}\nÂâ©‰ΩôÊó∂Èó¥ÔºöÁ∫¶${Math.ceil(Math.abs(daysDiff))}Â§©\nËØ∑ÂèäÊó∂Â§ÑÁêÜÔºÅ`;
            } else if (daysDiff <= 2) {

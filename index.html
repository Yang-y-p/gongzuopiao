<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔍 拍照 & 上传识别文字</title>
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    video, canvas, img {
      max-width: 100%;
      height: auto;
    }
    #result {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 0.375rem;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <h1 class="text-center mb-4">🔍 拍照 & 上传图片识别文字</h1>

        <!-- 摄像头模块 -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>📸 方式一：摄像头拍照识别</h5>
          </div>
          <div class="card-body">
            <video id="video" class="w-100" playsinline autoplay></video>
            <div class="text-center mt-3">
              <button id="snap" class="btn btn-success btn-lg">📷 拍照识别</button>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="photo" class="mt-2 d-none" alt="拍照结果" />
          </div>
        </div>

        <!-- 上传图片模块 -->
        <div class="card mb-4">
          <div class="card-header bg-info text-white">
            <h5>📁 方式二：上传图片识别</h5>
          </div>
          <div class="card-body">
            <input type="file" id="imageUpload" class="form-control" accept="image/*">
            <img id="upload-img" class="mt-2 d-none" alt="上传图片预览" />
          </div>
        </div>

        <!-- 识别结果 -->
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5>📄 识别结果</h5>
          </div>
          <div class="card-body">
            <div id="result">点击上方按钮或上传图片后，识别结果将在这里显示...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (可选，本例未用到复杂交互) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const snap = document.getElementById('snap');
    const photo = document.getElementById('photo');
    const imageUpload = document.getElementById('imageUpload');
    const uploadImg = document.getElementById('upload-img');
    const resultDiv = document.getElementById('result');

    // 启动摄像头
    navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 }, audio: false })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        console.error('摄像头启动失败', err);
        resultDiv.innerText = '❌ 摄像头启动失败，请检查权限。可尝试上传图片。';
      });

    // 拍照并识别
    snap.addEventListener('click', () => {
      context.drawImage(video, 0, 0, 640, 480);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      photo.classList.remove('d-none');
      recognizeText(dataURL, '📸 摄像头拍照识别结果：');
    });

    // 上传图片并识别
    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const imgUrl = event.target.result;
        uploadImg.src = imgUrl;
        uploadImg.classList.remove('d-none');
        recognizeText(imgUrl, '📁 上传图片识别结果：');
      };
      reader.readAsDataURL(file);
    });

    // OCR 识别函数
    function recognizeText(imageSrc, prefix) {
      resultDiv.innerText = '🔍 正在识别文字，请稍候...';
      Tesseract.recognize(imageSrc, 'chi_sim+eng', {})
        .then(({ data: { text } }) => {
          const output = prefix + '\n\n' + (text.trim() || '(未识别到文字)');
          console.log(output);
          resultDiv.innerText = output;
        })
        .catch(err => {
          console.error('OCR 错误：', err);
          resultDiv.innerText = prefix + '\n\n❌ 识别失败，请重试。';
        });
    }
  </script>
</body>

</html>
